<!DOCTYPE html>
<html ng-app="tweetApp">
<head>

	<title></title>

	<!-- include Angular Material style sheet -->
  	<link rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/angular_material/1.1.0-rc2/angular-material.min.css">
	<!-- include angularJS -->
	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script>
	<!-- include ng-animate -->
	<script type="text/javascript" src="https://code.angularjs.org/1.5.8/angular-animate.min.js"></script>
	<!-- include ng-cookies -->
	<script type="text/javascript" src="https://code.angularjs.org/1.5.8/angular-cookies.min.js"></script>
	<!-- include ng-route -->
	<script type="text/javascript" src="https://code.angularjs.org/1.5.8/angular-route.min.js"></script>
	<!-- include aria to make material happy -->
	<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular-aria.min.js"></script>
	<!-- include messages to make material happy -->
  	<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular-messages.min.js"></script>
  	<!-- include Angular Material Library -->
  	<script src="http://ajax.googleapis.com/ajax/libs/angular_material/1.1.0-rc2/angular-material.min.js"></script>

	<!-- include custom scripts -->
	<!-- <script type="text/javascript" src="js/tweets.js"></script> -->
	<script type="text/javascript" src="js/tweetModule.js"></script>
	<script type="text/javascript" src="js/tweetController.js"></script>
	<script type="text/javascript" src="js/homeController.js"></script>
	<!-- <script type="text/javascript" src="js/trumpController.js"></script> -->

	<style>
		#menu ul{
			clear: both;
			margin-bottom: 20px;
		}

		#menu ul li{
			float: left;
			list-style-type: none;
			margin-left: 20px;
			font-size: 28px;
		}

		li a{
			color: black;
			text-decoration: none;
		}

		.active{
			font-weight: bold;
			color: red;
		}
	</style>

</head>
<body ng-controller="homeController" ng-init="showPrompt()">

		<div id="menu">
			<ul>
				<li ng-class=home><a href="/">Home</a></li>
				<li><a ng-class=trump href="#/trump">Trump</a></li>
				<li><a ng-class=hillary href="#/hillary">Hillary</a></li>
			</ul>
		</div>

		<h1>{{status}}</h1>

		<div ng-view></div>

</body>
</html>
